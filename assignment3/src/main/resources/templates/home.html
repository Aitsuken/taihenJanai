<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>
  <h2>Player table</h2>

  <div th:if="${not #lists.isEmpty(players)}">
      <table>
          <tr>
              <th>Id</th>
              <th>Nickname</th>
              <th>Score</th>
          </tr>
          <tr th:each="player: ${players}">
              <th th:text="${player.id}"></th>
              <th th:text="${player.nickname}"></th>
              <th th:text="${player.score}"></th>
          </tr>
      </table>
  </div>


</body>
</html>
